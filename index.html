<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <title>Basic Web Calculator</title>
  </head>
  <body>
    <div class="header-container"></div>
    <div class="calculator-container">
      <div class="calculator-outer-case">
        <div class="calculator-inner-case">
          <div class="result-display">
            0
          </div>
          <div class="calculator-buttons-container">
            <div class="button-row">
              <button>7</button>
              <button>8</button>
              <button>9</button>
              <button>+</button>
            </div>
            <div class="button-row">
              <button>4</button>
              <button>5</button>
              <button>6</button>
              <button>-</button>
            </div>
            <div class="button-row">
              <button>1</button>
              <button>2</button>
              <button>3</button>
              <button>*</button>
            </div>
            <div class="button-row">
              <button>0</button>
              <button>clr</button>
              <button>=</button>
              <button>/</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="footer-container"></div>
  </body>
</html>
